<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">

        <div class="left-slide">
            <div class="kyoto">
                <h1>Kyoto</h1>
                <p>Home of pagodas</p>
            </div>
            <div class="monument">
                <h1>Monument Valley</h1>
                <p>Between Utah and Arizona</p>
            </div>
            <div class="wudang">
                <h1>Wudang</h1>
                <p>Home of temples</p>
            </div>
            <div class="plitvice">
                <h1>Plitvice</h1>
                <p>And it's everchanging waters</p>
            </div>
        </div>
        <div class="right-slide">
            <div class="img plitvice-img"></div>
            <div class="img wudang-img"></div>
            <div class="img monument-img"></div>
            <div class="img kyoto-img"></div>
            
            
            
        </div>
        <div class="action-buttons">
            <button class="down-button"><i class="fas fa-arrow-down"></i></button>
            <button class="up-button"><i class="fas fa-arrow-up"></i></button>
        </div>
        <div class="action-buttons-mobile">
            <button class="left-button"><i class="fas fa-arrow-left"></i></button>
            <button class="right-button"><i class="fas fa-arrow-right"></i></button>
        </div>
        
    </div>
 
    <script src="app.js"></script>
</body>
</html>
